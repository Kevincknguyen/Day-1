<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="/process" method="post">
        <div>
            <label> First name * </label>
            <input type="text" name="First name">
        </div>
        <div>
            <label> Last Name * </label>
            <input type="text" name= "Last name">
        </div>
        <div>
            <label> Email Address * </label>
            <input type="text" name= "Email address">
        </div>
        <div>
            <label>Password * </label>
            <input type="password" name ="Password">
        </div>
        <div>
            <label> Confirm Password *</label>
            <input type="password" name= "Confirm password">
        </div>
        <div>
            <label> Birthday </label>
            <input type="date" name= "Date of Birth" max="2199-12-31">
        </div>
    </form>
    <div>
        <p>Gender Identity</p>
    </div>
    <form action="/process" method="post">
    <div>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label for="Male"> Male </label>
        <input type="radio" name= "Gender" value= "Female" id= "Female"
        <label for ="Female"> Female </label>
        <input type="radio" name= "Gender" value= "Non-binary" id= "Non-binary">
        <label for="Non-binary"> Non-binary </label>
        <input type="radio" name="Gender" value= "Prefer not to answer" id= "Prefer not to answer"
        <label for="Prefer not to answer"> Prefer not to answer </label>
    </div>
    </form>
    <div>
        <p> A short description about myself:</p>
    </div>
    <form action="/process" method="post"></form>
        <div>
            <textarea name="description" cols="20" rows="4"></textarea>
        </div>
        <div>
            <label> Favorite Language </label>
            <select name="Language">
                <option selected disabled> Choose your language</option>
                <option>JavaScript</option>
                <option>English</option>
                <option>Gallifreyan</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label> Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value= "Create Account">
        </div>
    </form>
    <div>
        <p> *  Indicates a required field</p>
    </div>
    
</body>
</html>
